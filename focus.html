<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Focus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="focus.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .settings-link {
                position: absolute;
                bottom: 20px;
                right: 20px;
                background-color: #1915ff;
                color: white;
                padding: 8px 15px;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;
                cursor: pointer;
                font-family: "Times New Roman", Times, serif;
            }
            
            .settings-link:hover {
                background-color: #0e0bc7;
            }
            
            .notification-container {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .notification {
                background-color: rgba(25, 21, 255, 0.9);
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                font-size: 14px;
                max-width: 250px;
                animation: slide-in 0.3s ease;
            }
            
            .notification.error {
                background-color: rgba(255, 0, 0, 0.9);
            }
            
            @keyframes slide-in {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <h2 id="testing-hello-world" style="display: flex; align-items: center; gap: 5px;">
            <img src="focus.png" alt="Focus Icon" style="height: 40px; width: 40px;">
            <span style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); letter-spacing: 1px;">Focus</span>
        </h2>
        
        <a href="settings.html" class="settings-link">Settings</a>
        
        <div class="classes-container">
            <h3 class="section-title">Courses</h3>
            <div class="class-grid">
                <!-- Course boxes will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div class="switch-container">
            <label class="switch" data-tooltip="Click to mute">
                <input type="checkbox" aria-label="Toggle mute">
                <span class="slider round"></span>
            </label>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mic-icon">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
